<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>E-BookShop 网上书城</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
	</head>
	<body>
		<div class="container">
		<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<br/>
	        <h1>E-BookShop 网上书城</h1>
			<br/>
			<h4>站内小说题材多样，包括言情小说、纯爱小说、架空历史、幻想未来等一系列原创作品。</h4>
			<br/>
	        <div>
	        	<a th:href="@{/books/edit/add}">添加图书</a>
	        </div>
	        <br/>
	        <div>
	            <table class="table" border="1">
	                <tr>
	                    <th>书名</th>
	                    <th>售价</th>
	                </tr>
	                <tr th:each ="book:${books}">
	                    <td><a th:href="@{/books/{bookId}(bookId=${book.id})}" th:text="${book.title}"></td>
	                    <td th:text="${book.money}">
	                </tr>
	            </table>          
	        </div>
			<div>
				<a th:if="${hasPrev}" th:href="@{/books?page={prev}(prev=${prev})}">Prev</a>
			</div>
			<div class=row>
			<div class="col-sm-1 col-sm-offset-11">
				<a th:if="${hasNext}" th:href="@{/books?page={next}(next=${next})}">Next</a>
			</div>
			</div>
	    </div>
		</div>
		<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<footer>
			<hr/>
			本站所有书籍均来自晋江文学城（www.jjwxc.net）
			<br/>
			尊重原创 保护版权
			</footer>
		</div>
		</div>
		</div>
	</body>
</html>

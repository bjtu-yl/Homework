<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
<head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<br/>
			<h2>新用户注册</h2>
			<br/>
			<form th:action="@{/registration}" th:object="${user}" method="POST">
                <div class="form-group">
                    <lable class="control-label" for="username">用户名：</lable>
                    <input id="username" name="username" type="text" class="form-control" th:field="*{username}">
					<p class="error-message" th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <lable class="control-label" for="password" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">密码：</lable>
                    <input id="password" name="password" type="password" class="form-control" th:field="*{password}">
					<p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <lable for="confirmPassword" class="control-label" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">再次确认密码：</lable>
                    <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" th:field="*{confirmPassword}">
					<p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>          
                </div>
				<div class="form-group">
					<input type="submit" class="btn btn-success" th:value="提交">
				</div>
			</form>
			<br/>
			<a th:href="@{/login}">登录已有账号</a>
		</div>
		</div>
	</div>
</body>

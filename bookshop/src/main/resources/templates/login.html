<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
<head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<br/>
	        <h2>欢迎来到网上书城</h2>
			<br/>
			<div th:if="${param.error}">
				<div class="alert alert-danger">
					用户名或密码错误！
				</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">
					您已退出登录！
				</div>
			</div>
			<div th:if="${param.success}">
				<div class="alert alert-info">
					注册成功，请登录！
				</div>
			</div>
			<form th:action="@{/login}" method="POST">
				<div class="form-group">
					<label for="username">用户名</label>: <input name="username" id="username" type="text" class="form-control" autofocus="autofocus" placeholder="用户名">
				</div>
				<div class="form-group">
					<label for="password">密码</label>: <input type="password" name="password" id="password" class="form-control" placeholder="密码">
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="登录">
						</div>
					</div>
				</div>
			</form>
			<br/>
			<a th:href="@{/registration}">注册新账号</a>
		</div>
		</div>
	</div>
</body>
